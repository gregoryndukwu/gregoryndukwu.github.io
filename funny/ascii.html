<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <textarea cols="30" id="textArea" placeholder="You Will see hte Magic Here ..." rows="4"></textarea>
	</textarea>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Play Controls:</legend>
                    <table>

                </fieldset>
